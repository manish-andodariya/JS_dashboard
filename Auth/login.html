<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Test | Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="login-box">
        <form action="#" class="l_form" id="l_form">
            <h1>Login</h1>
            <input type="email" name="l_email" id="l_email" required placeholder="Email" />
            <input type="password" name="l_password" id="l_password" required minlength="8" maxlength="12"
                placeholder="Password" />
            <button type="submit" class="l_btn" id="l_btn">Login</button>
            or
            <a href="register.html" class="rr_btn">Register Now</a>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
